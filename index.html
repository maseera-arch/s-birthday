<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Soheb!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    overflow-x:hidden;
    background: url('https://i.ibb.co/0nW6S1B/party-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#333;
}
.slide {
    display:none;
    width:100%;
    height:100vh;
    text-align:center;
    padding-top:40px;
}
.slide.active {
    display:block;
}
header {
    font-size:2rem;
    font-weight:bold;
    margin-bottom:20px;
    color:#222;
}
/* Cake styles */
#cake-container {
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    margin-top:50px;
}
.cake-tier {
    width:250px;
    border-radius:20px;
    border:2px solid #ff69b4;
    margin:0;
    position:relative;
}
.tier1 { height:100px; background: #ffe4e1; }
.tier2 { height:80px; background: #ffc0cb; }
.tier3 { height:60px; background: #ffe4e1; }
#candle {
    font-size:50px;
    position:absolute;
    top:-50px;
    left:50%;
    transform:translateX(-50%);
}
/* Countdown */
#countdown {
    font-size:50px;
    font-weight:bold;
    margin-top:20px;
}
/* Letter message */
#letter {
    font-size:25px;
    margin-top:20px;
    background:#fff0f5;
    display:inline-block;
    padding:15px 20px;
    border-radius:15px;
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
}
/* Game slide */
#gameArea {
    margin-top:20px;
}
.grid {
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:15px;
    margin-top:15px;
}
.gift {
    position:relative;
    font-size:50px;
    cursor:pointer;
    transition: transform 0.3s;
}
.gift:hover { transform: scale(1.2); }
.gift-msg {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#fff0f5;
    color:#333;
    padding:10px 15px;
    border-radius:10px;
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
    z-index:10;
    font-size:16px;
}
/* Choice slide */
#choiceSlide {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    margin-top:50px;
}
.choice-btn {
    padding:15px 25px;
    font-size:20px;
    margin:15px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    background:#ff69b4;
    color:white;
    font-weight:bold;
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
    width:300px;
    max-width:80%;
    text-align:center;
}
/* Thank you slide */
#thankyou {
    font-size:28px;
    color:#ff1493;
    padding:20px;
    border-radius:15px;
    background:rgba(255,240,245,0.8);
    display:inline-block;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
#thankyou span {
    font-size:50px;
    display:block;
    margin-top:15px;
    animation:heartBeat 1s infinite alternate;
}
@keyframes heartBeat {
    0%{transform:scale(1);}
    100%{transform:scale(1.2);}
}
</style>
</head>
<body>

<!-- Slide 1: Candle blowing -->
<div class="slide active" id="slide1">
    <header>üéÇ Candle Time!</header>
    <div id="cake-container">
        <div class="cake-tier tier1"></div>
        <div class="cake-tier tier2"></div>
        <div class="cake-tier tier3"></div>
        <div id="candle">üïØÔ∏è</div>
    </div>
    <div id="countdown">3</div>
</div>

<!-- Slide 2: Letter message -->
<div class="slide" id="slide2">
    <header>üíå Birthday Letter</header>
    <div id="letter">Loading...</div>
</div>

<!-- Slide 3: Gift game -->
<div class="slide" id="slide3">
    <header>üéÅ Click the Gifts!</header>
    <div id="gameArea"></div>
</div>

<!-- Slide 4: Choice -->
<div class="slide" id="slide4">
    <header>‚ú® Choose an Option</header>
    <div id="choiceSlide">
        <button class="choice-btn" onclick="chooseOption('Ek to mai, I mean Maseera')">1: Ek to mai, I mean Maseera</button>
        <button class="choice-btn" onclick="chooseOption('Fir se maich, Maseera')">2: Fir se maich, Maseera</button>
    </div>
</div>

<!-- Slide 5: Thank you -->
<div class="slide" id="slide5">
    <header>üíñ Thank You!</header>
    <div id="thankyou">
        Thanks for celebrating with us!<br>
        <span>‚ù§Ô∏è</span>
    </div>
</div>

<script>
// Slide management
function showSlide(id) {
    document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

// Slide 1: Countdown and candle blow
let count = 3;
const countdownEl = document.getElementById('countdown');
const candleEl = document.getElementById('candle');

const timer = setInterval(()=>{
    countdownEl.textContent = count;
    count--;
    if(count<0){
        clearInterval(timer);
        candleEl.textContent = "üïØÔ∏èüí®"; // blown candle
        setTimeout(()=>{ showSlide('slide2'); showLetter(); }, 1000);
    }
},1000);

// Slide 2: Letter messages
function showLetter(){
    const letterEl = document.getElementById('letter');
    letterEl.innerHTML = "üíå Dear Soheb,<br>‚ú® Happy Birthday! ‚ú®<br>May your life be colorful, joyful, and full of surprises! üíñ";
    setTimeout(()=>{ showSlide('slide3'); initGame(); }, 3000);
}

// Slide 3: Gift game
function initGame(){
    const game = document.getElementById("gameArea");
    game.innerHTML = "";
    const gifts = [
        {emoji:"üéÅ", message:"Mera Batman ü¶∏‚Äç‚ôÇÔ∏è"},
        {emoji:"üéÅ", message:"Nalleee üòé"},
        {emoji:"üéÅ", message:"Aaaaalooooooo üç©"},
        {emoji:"üéÅ", message:"Happy Birthday Pookie üéâ"},
        {emoji:"üéÅ", message:"Heera hai Heeraa üíé"},
        {emoji:"üéÅ", message:"Baccha? ü¶Ñ"},
        {emoji:"üéÅ", message:"Lite lene ka sabko üçï"},
        {emoji:"üéÅ", message:"Sweet but Naughty üç™"},
        {emoji:"üéÅ", message:"Rang birangi zindagi üåà"}
    ];
    const grid = document.createElement('div'); grid.classList.add('grid'); game.appendChild(grid);

    gifts.forEach(item=>{
        const box = document.createElement('div'); box.classList.add('gift'); box.textContent=item.emoji;
        box.onclick = ()=>{
            box.textContent="";
            const msg = document.createElement('div'); msg.classList.add('gift-msg'); msg.textContent=item.message;
            box.appendChild(msg);
            setTimeout(()=>msg.remove(),2000);
            setTimeout(()=>{ showSlide('slide4'); },2500); // after clicking gift go to choice slide
        };
        grid.appendChild(box);
    });
}

// Slide 4: Choice
function chooseOption(text){
    alert("You chose: " + text);
    showSlide('slide5');
}
</script>
</body>
</html>

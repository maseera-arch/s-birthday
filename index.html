<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Soheb!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Poppins', sans-serif;
    text-align:center;
    overflow-x:hidden;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1, #fff0f5, #ffc0cb);
    background-size: 400% 400%;
    animation: bgMove 10s infinite;
    color:#fff;
}

@keyframes bgMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Balloons & Lights */
#balloon-bg {
    position: fixed;
    width:100%;
    height:100%;
    z-index:-1;
    overflow:hidden;
}

.balloon{
    position: absolute;
    font-size: 50px;
    animation: floatUp 10s linear infinite;
}

@keyframes floatUp{
    0%{transform: translateY(100vh);}
    100%{transform: translateY(-20vh);}
}

/* Fairy lights */
#lights{
    position: absolute;
    width: 100%;
    height: 50px;
    top:0;
    display:flex;
    justify-content: space-around;
}
.light{
    width: 10px;
    height: 10px;
    border-radius:50%;
    background: yellow;
    animation: blink 1.5s infinite alternate;
}
@keyframes blink{
    0%{opacity:0.2;}
    100%{opacity:1;}
}

/* Cake */
#cake{
    margin: 50px auto 0;
    display:flex;
    flex-direction: column;
    align-items:center;
}
.tier{
    width:80%;
    max-width:300px;
    margin:5px 0;
    border-radius:20px;
    border:2px solid #ff69b4;
}
.tier1{
    height:60px;
    background:white;
}
.tier2{
    height:50px;
    background:pink;
}
.tier3{
    height:40px;
    background:white;
}

/* Candle */
#candle{
    font-size:50px;
    margin-top:-30px;
    animation: flicker 0.2s infinite;
}
@keyframes flicker {
    0%{opacity:0.8;}
    50%{opacity:1;}
    100%{opacity:0.7;}
}

/* Countdown */
#countdown{
    font-size:50px;
    margin-top:20px;
    font-weight:bold;
    display:none;
}

/* Letter wishes */
#message{
    font-size:25px;
    margin-top:20px;
    display:none;
    color:#333;
    background:#fff0f5;
    padding:15px;
    border-radius:15px;
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    background: yellow;
    animation: fall 3s linear forwards;
    border-radius:50%;
}
@keyframes fall {
    to { transform: translateY(120vh) rotate(360deg); }
}

/* Game Button */
#gameBtn{
    display:none;
    margin-top:20px;
    padding:12px 25px;
    font-size:18px;
    background:#ff69b4;
    color:white;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
}

/* Game area */
#gameArea{
    margin-top:20px;
    display:none;
    padding:10px;
    background:#fff0f5;
    border-radius:15px;
    position:relative;
}

/* Gift boxes grid */
.grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:10px;
    margin-top:15px;
}

.gift{
    position:relative;
    background:#ffcccc;
    border-radius:12px;
    padding:20px;
    cursor:pointer;
    font-size:40px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: transform 0.3s;
}
.gift:hover{
    transform: scale(1.2);
}

/* Bow on gift */
.gift::after{
    content:"üéÄ";
    position:absolute;
    top:-10px;
    right:-10px;
    font-size:24px;
}
</style>
</head>
<body>

<div id="balloon-bg"></div>
<div id="lights"></div>

<!-- Cake -->
<div id="cake">
    <div class="tier tier1"></div>
    <div class="tier tier2"></div>
    <div class="tier tier3"></div>
</div>
<div id="candle">üïØÔ∏è</div>

<!-- Countdown -->
<div id="countdown">3</div>

<!-- Letter message -->
<div id="message"></div>

<button id="gameBtn" onclick="startGame()">Play Birthday Game üéÆ</button>

<div id="gameArea"></div>

<script>
// Balloon generation
function createBalloons(){
    const colors = ["üéà","üéâ","üéä","üíñ"];
    for(let i=0;i<20;i++){
        let b = document.createElement("div");
        b.classList.add("balloon");
        b.style.left=Math.random()*90+"%";
        b.style.fontSize=(30+Math.random()*20)+"px";
        b.innerHTML = colors[Math.floor(Math.random()*colors.length)];
        b.style.animationDuration=(5+Math.random()*5)+"s";
        document.getElementById("balloon-bg").appendChild(b);
    }
}

// Lights
function createLights(){
    const lightContainer = document.getElementById("lights");
    for(let i=0;i<10;i++){
        let l=document.createElement("div");
        l.classList.add("light");
        lightContainer.appendChild(l);
    }
}

// Confetti
function startConfetti(){
    for(let i=0; i<80; i++){
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random()*100 + "vw";
        conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        conf.style.animationDuration = (Math.random()*2+2) + "s";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(), 3000);
    }
}

createBalloons();
createLights();

// Countdown and candle sequence
setTimeout(()=>{
    document.getElementById("countdown").style.display="block";
    let count = 3;
    let timer = setInterval(()=>{
        document.getElementById("countdown").innerHTML = count;
        count--;
        if(count<0){
            clearInterval(timer);
            document.getElementById("candle").innerHTML="üïØÔ∏èüí®";
            setTimeout(()=>{ document.getElementById("candle").style.opacity="0"; },500);
            startConfetti();
            setTimeout(()=>{
                document.getElementById("message").innerHTML =
                "üíå Dear Soheb,<br>‚ú® Happy Birthday! ‚ú®<br>May your life be as fun and colorful as today! üíñ";
                document.getElementById("message").style.display="block";
                document.getElementById("gameBtn").style.display="inline-block";
            },800);
        }
    },1000);
},1000);

// GAME FUNCTION
function startGame(){
    const game = document.getElementById("gameArea");
    game.style.display="block";
    game.innerHTML="<h2>üéÅ Click the Gift Boxes for Fun Messages! üéÅ</h2>";

    const emojis = [
        {emoji:"ü¶ä", message:"Mera Batman ü¶∏‚Äç‚ôÇÔ∏è"},
        {emoji:"üê±", message:"Nalleee üòé"},
        {emoji:"üç©", message:"Aaaaalooooooo üç©"},
        {emoji:"üéÄ", message:"Happy Birthday Pookie üéâ"},
        {emoji:"üå∏", message:"Heera hai Heeraa üíé"},
        {emoji:"ü¶Ñ", message:"Baccha? ü¶Ñ"},
        {emoji:"üçï", message:"Lite lene ka sabko üçï"},
        {emoji:"üç™", message:"Sweet but Naughty üç™"},
        {emoji:"üåà", message:"Rang birangi zindagi üåà"}
    ];

    const grid = document.createElement("div");
    grid.classList.add("grid");
    game.appendChild(grid);

    emojis.forEach(item => {
        const box = document.createElement("div");
        box.classList.add("gift");
        box.innerHTML = item.emoji;

        box.onclick = () => {
            box.innerHTML = "";

            // Pop message
            const msg = document.createElement("div");
            msg.style.position = "absolute";
            msg.style.top = "50%";
            msg.style.left = "50%";
            msg.style.transform = "translate(-50%, -50%)";
            msg.style.background = "#fff0f5";
            msg.style.padding = "10px 15px";
            msg.style.borderRadius = "10px";
            msg.style.boxShadow = "0 5px 10px rgba(0,0,0,0.2)";
            msg.style.color = "#333";
            msg.style.fontSize = "16px";
            msg.style.zIndex = "10";
            msg.innerHTML = item.message;
            box.appendChild(msg);

            // Confetti in the box
            for(let i=0;i<10;i++){
                let conf = document.createElement("div");
                conf.classList.add("confetti");
                conf.style.width="6px";
                conf.style.height="6px";
                conf.style.background="hsl("+Math.random()*360+",100%,50%)";
                conf.style.position="absolute";
                conf.style.top="50%";
                conf.style.left="50%";
                conf.style.transform="translate(-50%,-50%)";
                conf.style.borderRadius="50%";
                conf.style.animation = `fall 1s linear forwards`;
                box.appendChild(conf);
                setTimeout(()=>conf.remove(),1000);
            }

            // Remove message after 2 seconds
            setTimeout(()=>msg.remove(),2000);
        };

        grid.appendChild(box);
    });
}
</script>
</body>
</html>

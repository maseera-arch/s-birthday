<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Presentation</title>
<style>
    body {
        /* UPDATED: Background image of a 3D Birthday party animation */
        overflow-x:hidden;
        background: url('https://i.imgur.com/8Q4p6u3.png') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        color: #333;
        font-family: Arial, sans-serif;
    }
    .slide {
        display:none;
        position:relative;
        height:100vh;
        padding:20px;
        /* Kept the semi-transparent white background for readability over the busy background */
        background:rgba(255,255,255,0.7); 
    }
    .active { display:block; }

    #cake-img {
        width:100%;
        max-width:400px;
        margin:20px auto;
        display:block;
    }

    #countdown { font-size:40px; font-weight:bold; margin-top:20px; }

    .next-btn {
        position:absolute;
        bottom:20px;
        left:50%;
        transform:translateX(-50%);
        padding:10px 20px;
        background:#ff79c6;
        color:white;
        border-radius:10px;
        font-size:18px;
        border:none;
        cursor:pointer;
    }

    /* Gift boxes */
    #gift-container { display:flex; justify-content:center; gap:20px; padding-top:40px; }
    .gift { width:120px; height:120px; background:#ffb6c1; border-radius:10px; cursor:pointer; position:relative; }
    .opened { background:#ffe4e1; }
    .gift-msg {
        position:absolute;
        top:-40px;
        left:50%;
        transform:translateX(-50%);
        background:white;
        padding:5px 10px;
        border-radius:5px;
        font-size:14px;
        box-shadow:0 0 5px rgba(0,0,0,0.2);
    }

    /* Confetti */
    .confetti {
        width:8px;
        height:8px;
        position:fixed;
        top:-10px;
        animation:fall 3s linear;
    }
    @keyframes fall {
        to { transform:translateY(110vh) rotate(720deg); }
    }

    /* Slide 4 options */
    .choice-box { background:white; padding:15px; margin:20px; border-radius:10px; cursor:pointer; font-size:20px; }
    .choice-text { margin-top:20px; font-size:18px; }

    /* Thank you */
    #thank { font-size:30px; margin-top:40px; }
</style>
</head>
<body>

<div class="slide active" id="slide1">
    <h1>üéÇ Happy Birthday! üéÇ</h1>
    <img id="cake-img" src="https://i.imgur.com/rN9e8vj.png" alt="Birthday Cake">
    <div id="countdown">3</div>
    <button class="next-btn" id="next1" style="display:none">&gt;&gt;</button>
</div>

<div class="slide" id="slide2">
    <h2>üíå A Small Letter</h2>
    <p>You mean a lot and today is your special day!</p>
    <button class="next-btn" id="next2">&gt;&gt;</button>
</div>

<div class="slide" id="slide3">
    <h2>üéÅ Open Your Gifts!</h2>
    <div id="gift-container"></div>
    <button class="next-btn" id="next3" style="display:none">&gt;&gt;</button>
</div>

<div class="slide" id="slide4">
    <h2>Choose an Option</h2>
    <div class="choice-box" id="c1">1</div>
    <div class="choice-box" id="c2">2</div>
    <div class="choice-text" id="choiceText"></div>
    <button class="next-btn" id="next4" style="display:none">&gt;&gt;</button>
</div>

<div class="slide" id="slide5">
    <h1 id="thank">üíñ Thank You! üíñ</h1>
</div>

<script>
let currentSlide = 1;
function showSlide(n){
    document.querySelectorAll('.slide').forEach(s=>s.classList.remove('active'));
    document.getElementById('slide'+n).classList.add('active');
}

document.getElementById('next1').onclick=()=>showSlide(2);
document.getElementById('next2').onclick=()=>showSlide(3);
document.getElementById('next3').onclick=()=>showSlide(4);
document.getElementById('next4').onclick=()=>showSlide(5);

// COUNTDOWN
let c=3;
let cd=document.getElementById('countdown');
let t=setInterval(()=>{
    c--; cd.innerText=c;
    if(c<0){ clearInterval(t); cd.innerText=""; startConfetti(); document.getElementById('next1').style.display='block'; }
},1000);

// CONFETTI FUNCTION
function startConfetti(){
    for(let i=0;i<60;i++){
        let conf=document.createElement('div');
        conf.classList.add('confetti');
        conf.style.left=Math.random()*100+'vw';
        conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
    }
}

// GIFTS
let gifts=[
    {message:"Wishing you joy!"},
    {message:"Stay blessed!"},
    {message:"Have a wonderful year!"}
];
let gc=document.getElementById('gift-container');
gifts.forEach((g,i)=>{
    let box=document.createElement('div');
    box.classList.add('gift');
    box.onclick=()=>{
        if(box.classList.contains('opened')) return;
        box.classList.add('opened');
        let msg=document.createElement('div');
        msg.classList.add('gift-msg');
        msg.innerText=g.message;
        box.appendChild(msg);
        if(document.querySelectorAll('.opened').length===gifts.length){ document.getElementById('next3').style.display='block'; }
    };
    gc.appendChild(box);
});

// OPTIONS
let ct=document.getElementById('choiceText');
document.getElementById('c1').onclick=()=>{ ct.innerText="Ek to mai‚Ä¶ I mean Maseera"; document.getElementById('next4').style.display='block'; };
document.getElementById('c2').onclick=()=>{ ct.innerText="Fir se mai hi‚Ä¶ Maseera!"; document.getElementById('next4').style.display='block'; };
</script>
</body>
</html>

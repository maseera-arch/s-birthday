<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Birthday Soheb</title>
<style>
body, html { margin:0; padding:0; font-family:'Comic Sans MS', cursive; overflow-x:hidden; }

/* General Slide */
.slide { display:none; width:100%; height:100vh; text-align:center; position:relative; padding-top:30px; overflow-y:auto; }
.active { display:block; }
.bold-text { font-weight:bold; padding:5px 10px; display:inline-block; border-radius:10px; }

/* Slide 1 */
#slide1 { background: linear-gradient(135deg,#ffc0cb,#ffb6c1); }
.makewish { font-size:3.8rem; font-weight:bold; color:#ff1493; margin-bottom:10px; text-shadow:2px 2px 5px #fff; }
.sub-text { font-size:1.8rem; color:#880e4f; margin-bottom:20px; font-weight:bold; }
.countdown { font-size:3.5rem; color:#d500f9; margin:10px; animation:blink 1s infinite; }
@keyframes blink {0%,50%,100%{opacity:1}25%,75%{opacity:0}}
.cake-container { margin-top:20px; position:relative; }
.cake-emoji { font-size:16rem; }
.flame { width:30px; height:35px; background:orange; border-radius:50%; position:absolute; top:-35px; left:50%; transform:translateX(-50%); animation:flicker 0.5s infinite alternate; }
@keyframes flicker {0%{transform:translateX(-50%) scale(1);opacity:1;}100%{transform:translateX(-50%) scale(1.2);opacity:0.8;}}
.happy-message { font-size:4rem; color:#ff1493; margin-top:20px; display:none; animation:pop 0.6s; }
@keyframes pop {0%{transform:scale(0);}50%{transform:scale(1.2);}100%{transform:scale(1);}}

/* Slide 2 */
#slide2 { background: linear-gradient(135deg,#ffd1dc,#ffb3c6); padding:20px; }
.message-box { background:#ffffffcc; color:black; -webkit-text-stroke:1px white; padding:15px 20px; border-radius:20px; margin:12px auto; width:90%; font-size:1.7rem; text-align:left; font-weight:bold; box-shadow:0 0 15px rgba(0,0,0,0.2); }

/* Slide 3 - Memory Game */
#slide3 { background: linear-gradient(135deg,#e6ccff,#f7d6f7); padding-top:30px; }
.game-arena { background:#fcd1e0; border:5px solid #ff69b4; border-radius:20px; width:650px; height:auto; margin:20px auto; padding:25px; display:grid; grid-template-columns:repeat(4,140px); grid-gap:15px; justify-content:center; }
.card { width:140px; height:140px; background:#ffe0e6; border-radius:20px; font-size:3rem; display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.2); transition:transform 0.3s; }
.card:hover { transform:scale(1.1); }
.card.matched { background:#ff69b4; color:white; cursor:default; animation:pop 0.5s; }

/* Slide 4 Options - Same theme as Slide 3 */
#slide4 { background: linear-gradient(135deg,#e6ccff,#f7d6f7); }
.options-slide { background:#fcd1e0; border-radius:25px; padding:40px; width:70%; margin:30px auto; box-shadow:0 0 15px #ff69b4; }
.options-slide button { font-size:2rem; padding:20px 45px; margin:20px; border-radius:30px; border:none; background-color:#ff69b4; color:white; cursor:pointer; font-weight:bold; transition:transform 0.3s; }
.options-slide button:hover { transform:scale(1.1); }
#optionMessage { margin-top:25px; font-size:2rem; color:#880e4f; font-weight:bold; }

/* Slide 5 Thank You */
#slide5 { background: linear-gradient(135deg,#ffb6c1,#ff80ab); }
.thankyou { font-size:3rem; font-weight:bold; color:white; text-shadow:2px 2px 0 black, 2px -2px 0 black, -2px 2px 0 black, -2px -2px 0 black; width:100%; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; animation:pop 0.6s; }

/* Next Button */
button.next-btn { margin-top:25px; font-size:2rem; padding:15px 40px; border:none; border-radius:30px; background:#ff4081; color:white; cursor:pointer; transition:transform 0.3s; }
button.next-btn:hover { transform:scale(1.1); }
</style>
</head>
<body>

<!-- Slide 1 -->
<div class="slide active" id="slide1">
    <div class="makewish bold-text">‚ú® Make a Wish ‚ú®</div>
    <div class="sub-text">Blow the candle and make your wish!</div>
    <div class="countdown" id="countdown">3</div>
    <div class="cake-container">
        <div class="cake-emoji">üéÇ</div>
        <div class="flame" id="flame"></div>
    </div>
    <div class="happy-message bold-text" id="happyMessage">üéâ Happy Birthday Soheb! üéâ</div>
    <button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
</div>

<!-- Slide 2 -->
<div class="slide" id="slide2">
    <h2 class="bold-text" style="color:#880e4f; margin-bottom:20px;">üíå Birthday Wishes üíå</h2>
    <div id="messagesContainer"></div>
    <button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
</div>

<!-- Slide 3 -->
<div class="slide" id="slide3">
    <h2 class="bold-text" style="color:#6a1b9a;">Match the Pairs! üïπÔ∏è</h2>
    <div class="game-arena" id="gameArena"></div>
    <div style="margin-top:10px;font-size:1.6rem;color:#880e4f;font-weight:bold" id="score"></div>
    <button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
</div>

<!-- Slide 4 -->
<div class="slide" id="slide4">
    <h2 class="bold-text" style="color:#6a1b9a;">Choose an Option! üéà</h2>
    <div class="options-slide">
        <button onclick="showOption('Ek Toh Main I mean Maseera üòé')">Option 1 üéâ</button>
        <button onclick="showOption('Phir Se Maich Maseera üòú')">Option 2 üéä</button>
    </div>
    <div id="optionMessage"></div>
    <button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
</div>

<!-- Slide 5 -->
<div class="slide" id="slide5">
    <div class="thankyou bold-text">
        üéâ Thank You for Celebrating! üéâ<br>
        Hope your day is colorful, fun & magical! üíñ‚ú®<br>
        From your dearest friend, Massooooo
    </div>
</div>

<script>
// Slide Navigation
let currentSlide=1;
function nextSlide(){
    document.getElementById('slide'+currentSlide).classList.remove('active');
    currentSlide++;
    if(currentSlide>5) currentSlide=5;
    document.getElementById('slide'+currentSlide).classList.add('active');
}

// Slide 1 Countdown + Flame + Happy Birthday Pop
let count=3;
const countdown=document.getElementById('countdown');
const flame=document.getElementById('flame');
const happyMessage=document.getElementById('happyMessage');
const slide1=document.getElementById('slide1');

const countdownInterval=setInterval(()=>{
    if(count>1){count--; countdown.innerText=count;}
    else if(count===1){
        count--;
        countdown.innerText="1";
        setTimeout(()=>{
            flame.style.display='none';
            happyMessage.style.display='block';
        },1000);
        clearInterval(countdownInterval);
    }
},1000);

// Slide 2 Messages
const messages=[
"I hope you stay happy","I hope you stay with me","I hope your naseeb is good",
"I hope you are praying namaz","I hope you are eating healthy","I hope you are waking up early",
"I hope you are watching less mobile","I hope you are far away from reels","I hope you got the motive for your life",
"I hope you don't cry anymore","I hope you are strong","I hope you are in shape ",
"I wish this year would be exciting","Thank you for everything","Allah bless you",
"I hope you stay adventurous","I hope you smile everyday","I hope you make new memories",
"I hope you enjoy every moment","I hope you stay lucky","I hope your knees are better","I hope you claim success"
];
const messagesContainer=document.getElementById('messagesContainer');
messages.forEach((msg,index)=>{
    const div=document.createElement('div');
    div.className='message-box bold-text';
    div.innerText=`${index+1}. ${msg}`;
    messagesContainer.appendChild(div);
});

// Slide 3 Memory Game
const cardsData=["ü¶∏‚Äç‚ôÇÔ∏è Batman","ü¶∏‚Äç‚ôÇÔ∏è Batman","üéÄ Pookie","üéÄ Pookie","ü´£ Baccha","ü´£ Baccha","üòö Aalu","üòö Aalu"];
cardsData.sort(()=>0.5-Math.random());
const gameArena=document.getElementById('gameArena');
let firstCard=null, secondCard=null, matches=0;
cardsData.forEach(text=>{
    const card=document.createElement('div');
    card.className='card';
    card.dataset.value=text;
    card.addEventListener('click',()=>{flipCard(card)});
    gameArena.appendChild(card);
});
function flipCard(card){
    if(card.classList.contains('matched') || card===firstCard) return;
    card.innerText=card.dataset.value;
    if(!firstCard) firstCard=card;
    else{
        secondCard=card;
        if(firstCard.dataset.value===secondCard.dataset.value){
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matches++;
            firstCard=null;
            secondCard=null;
        } else {
            setTimeout(()=>{
                firstCard.innerText='';
                secondCard.innerText='';
                firstCard=null;
                secondCard=null;
            },800);
        }
    }
    document.getElementById('score').innerText=`Matches Found: ${matches}`;
}

// Slide 4 Options
function showOption(msg){
    document.getElementById('optionMessage').innerText=msg;
}
</script>
</body>
</html>

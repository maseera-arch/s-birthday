<!DOCTYPE html>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body{
        font-family: 'Poppins', sans-serif;
        text-align:center;
        overflow:hidden;
        background: linear-gradient(135deg, #ff00f0, #ff6a00, #00eaff, #9d00ff);
        background-size: 400% 400%;

    @keyframes bgMove {

    #cake{

        0%{opacity:0.8;}
        50%{opacity:1;}
        100%{opacity:0.7;}
    }

    #countdown{
        font-size:70px;
        margin-top:30px;
        font-weight:bold;
        display:none;
    }

    #message{
        font-size:40px;
        margin-top:20px;
        display:none;
        animation: pop 0.5s ease-out forwards;
    }

    @keyframes pop {
        0%{transform:scale(0);}
        70%{transform:scale(1.2);}
        100%{transform:scale(1);}
    }

    /* Confetti */
    .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background: yellow;
        animation: fall 3s linear forwards;
        border-radius:2px;
    }

    @keyframes fall {
        to { transform: translateY(120vh) rotate(360deg); }
    }

    #gameBtn{
        display:none;
        margin-top:30px;
        padding:12px 25px;
        font-size:22px;
        background:white;
        color:black;
        border:none;
        border-radius:10px;
        cursor:pointer;
        font-weight:bold;
    }

    #gameArea{
        margin-top:30px;
        display:none;
    }

    .emoji {
        font-size: 50px;
        cursor: pointer;
        display:inline-block;
        margin: 10px;
        transition: transform 0.2s;
    }

    .emoji:hover {
        transform: scale(1.3) rotate(15deg);
    }
</style>

</head>
